<style>

    .container {

        padding: 20px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    .row-spacing {

    .col-spacing {

    }

        display: inline-block;

    #textbox1,#textbox2,#textbox3{
        height: 30px;

    #vislable{

        height: 50px;

        align-items: center; 
        justify-content: center;

    #output-table{
        width: auto;
    }
    #state-Label{
        color: rgb(74, 12, 218);
        font-weight:bold;
        font-size: larger;
        text-align: center;
    }
    #resultTable{
        border-collapse: collapse; 
    }
    #resultTable td, #outTable td {
        text-align: center;
        padding-left: 15px;
        font-size: 18px;

</style>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>磁性元件</br>積層製造</h3>
            </div>
            <ul class="list-unstyled components">
                <p>功能選項</p>
                <li>

                <li>
                    <a href="Motor">簡易搜尋</a>

                <li>
                    <a href="MPRS">參數建議系統</a>
                </li>
                <li>
                    <a href="WCPS">磁特性預估系統</a>
                </li>
                <li>
                    <a href="TSDS">工件生產履歷</a>
                </li>
            </ul>
            <ul class="list-unstyled CTAs">
                <li>
                    <a href="motor_coai">Motor Tech Co-AI</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <h1><span style="color: rgb(218, 12, 12);font-weight:bold;">磁性元件</span><span style="color: black;">積層製造參數建議系統</span></h1>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row row-spacing">
                    <div class="col-md-12">   
                        
                    </div>
                </div>

                
                
                <div class="row row-spacing">
                    <div class="col-md-2">   
                        <label style="color: black; font-weight: bold; font-size: 20px; ">材料</label>
                        <select id="dropdown" name="dropdown" class="form-control">
                            <option value="FeSiCr">FeSiCr</option>
                            <option value="NiFe">NiFe</option>
                        </select>
                    </div>
                    <div class="col-md-4">   
                        <label style="color: black; font-weight: bold; font-size: 20px; ">操作頻率</label>
                        <select id="dropdown2" name="dropdown2" class="form-control">
                            <option value="50">50hz</option>
                            <option value="200">200hz</option>
                            <option value="400">400hz</option>
                            <option value="800">800hz</option>
                        </select>
                    </div>
                </div>
                <div class="row row-spacing">
                    <div class="col-md-3">   
                        <fieldset id = 'model_type'>
                            <legend><span style="font-weight:bold;">模式選項:</span></legend>
                                <input type="radio" id="option1" name="options" value="option1" checked>
                                <label for="option1" style="font-size: 20px;" >磁導率↑/鐵損↓</label><br>
                                <input type="radio" id="option2" name="options" value="option2" >
                                <label for="option2" style="font-size: 20px;" >磁導率↑/最大拉伸↑</label><br>
                                <input type="radio" id="option3" name="options" value="option3">
                                <label for="option3" style="font-size: 20px;" >客製化</label><br>
                        </fieldset>
                    </div>
                    <div class="col-md-5"> 
                        <table border="1" class = "table table-hover"  id = 'customTable'>
                            <tr>
                                <td>磁導率</td> 
                                <td><input type="text" disabled id="textbox1" name="textbox1" class="form-control" value="0"></td>
                            </tr>
                            <tr>
                                <td>鐵損(kW/m3)</td>
                                <td><input type="text" disabled id="textbox2" name="textbox2" class="form-control" value="0"></td>
                            </tr>
                            <tr>
                                <td>最大拉伸(MPa)</td>
                                <td><input type="text" disabled id="textbox3" name="textbox3" class="form-control" value="0"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- <div class="col-md-1"></div> -->
                    <div class="col-md-2">
                        <button id="incrementButton" class="btn btn-primary">最佳化參數</button>
                        <button id="loadingButton" class="btn btn-primary disabled" style="display: none;">
                            <span class="spinner-border spinner-border-sm"></span>
                            Loading..
                        </button>
                    </div>
                </div>
                <div class="row row-spacing">
                    <div class="col-md-5 col-spacing">
                        <fieldset id = 'output-table'>
                            <legend><span style="font-weight:bold;">製成參數:</span></legend>
                            <table border="0" id = 'resultTable'>
                                <tr>
                                    <td>氧濃度<br>(ppm)</td>
                                    <td>雷射功率<br>(w)</td>
                                    <td>雷射掃描速度<br>(mm/s)</td>
                                    <td>線間距<br>(mm)</td>
                                </tr>
                                <tr>
                                    <td><label id="counterLabel1" class="custom-Label">0</label></td>
                                    <td><label id="counterLabel2" class="custom-Label">0</label></td>
                                    <td><label id="counterLabel3" class="custom-Label">0</label></td>
                                    <td><label id="counterLabel4" class="custom-Label">0</label></td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <div class="col-md-4 col-spacing">
                        <fieldset id = 'output-table'>
                            <legend><span style="font-weight:bold;">特性預估:</span></legend>
                            <table border="0" id = 'outTable'>
                                <tr>
                                    <td>磁導率</td>
                                    <td><label id="outLabel1" class="show-Label" >0</label></td>
                                </tr>

                                <tr>
                                    <td>鐵損(kW/m3)</td>
                                    <td><label id="outLabel2" class="show-Label">0</label></td>
                                </tr>
                                <tr>
                                    <td>最大拉伸(MPa)</td>
                                    <td><label id="outLabel3" class="show-Label">0</label></td>
                                </tr>
                            </table>
                        </fieldset> 
                    </div>
                    
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #sidebarCollapse').toggleClass('active');
            });
        });
    
        // 簡化的設置輸入欄位狀態的函數
        function setInputDisabled(disabled) {
            ['textbox1', 'textbox2', 'textbox3'].forEach(id => {
                document.getElementById(id).disabled = disabled;
            });
        }
    
        // 初始化元素
        const options = document.getElementsByName("options");
        const inputNumber1 = document.getElementById('textbox1');
        const inputNumber2 = document.getElementById('textbox2');
        const inputNumber3 = document.getElementById('textbox3');
        const incrementButton = document.getElementById('incrementButton');
        const loadingButton = document.getElementById('loadingButton');
        const textLabels = ['counterLabel1', 'counterLabel2', 'counterLabel3', 'counterLabel4'].map(id => document.getElementById(id));
        const outLabels = ['outLabel1', 'outLabel2', 'outLabel3'].map(id => document.getElementById(id));
    
        // 設置選項按鈕的事件監聽
        options.forEach(option => {
            option.addEventListener("change", function() {
                const isDisabled = option.value !== "option3"; // 假設第三個選項啟用輸入框
                setInputDisabled(isDisabled);
            });
        });


        document.addEventListener('DOMContentLoaded', function() {
            const incrementButton = document.getElementById('incrementButton');
            const loadingButton = document.getElementById('loadingButton');
            const inputNumbers = [document.getElementById('textbox1'), 
                                document.getElementById('textbox2'), 
                                document.getElementById('textbox3')];
            const textLabels = [document.getElementById('counterLabel1'), 
                                document.getElementById('counterLabel2'), 
                                document.getElementById('counterLabel3'), 
                                document.getElementById('counterLabel4')];
            const outLabels = [ document.getElementById('outLabel1'), 
                                document.getElementById('outLabel2'), 
                                document.getElementById('outLabel3')];

            incrementButton.addEventListener('click', function() {
                toggleButtonsVisibility();
                const payload = buildPayload();
                
                fetch('/increment', {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: {'Content-Type': 'application/json'}
                })
                .then(handleResponse)
                .catch(handleError)
                .finally(() => toggleButtonsVisibility()); // Always toggle visibility regardless of success or error
            });

            function toggleButtonsVisibility() {
                incrementButton.style.display = (incrementButton.style.display === 'none') ? 'block' : 'none';
                loadingButton.style.display = (loadingButton.style.display === 'none') ? 'block' : 'none';
            }

            function buildPayload() {
                const radioButtons = document.getElementsByName('options');
                const material = document.getElementById('dropdown');
                const frequency = document.getElementById('dropdown2');
                const selectedRadioButton = Array.from(radioButtons).find(rb => rb.checked);
                
                return {
                    material: material.value,
                    frequency: frequency.value,
                    radio_type: selectedRadioButton ? selectedRadioButton.value : null,
                    value1: parseInt(inputNumbers[0].value),
                    value2: parseInt(inputNumbers[1].value),
                    value3: parseInt(inputNumbers[2].value)
                };
            }

            function handleResponse(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json().then(data => {
                    textLabels.forEach((label, index) => label.textContent = data['p' + (index + 1)]);
                    outLabels.forEach((label, index) => label.textContent = data['a' + (index + 1)]);
                });
            }

            function handleError(error) {
                console.error('Fetch Error:', error);
                alert('An error occurred, please try again later.');
            }
        });
    </script>
</body>
</html>
