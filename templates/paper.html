<style>
    body {
        width: 100%;
        height: 100h; 
        margin: 0; 
        padding: 0; 
        font-family: Arial, sans-serif;
        background-color: #333333;
        margin: 0;
    }
    label {
        font-weight: bold;
    }
    
    img {
        max-width: 100%; 
        max-height: 100%; 
        width: auto; 
        height: auto; 
        position: absolute; 
        top: 50%;
        left: 50%; 
        transform: translate(-50%, -50%); 
    }
    .label-font {
        font-size: 24px;    
    }

 
    
    .object_font {
        font-size: 20px;    
    }
    
    .container {
        max-width: 78%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .inear-container {
        max-width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .outer-container {
        display: none;
        overflow-y: auto;
        max-width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    
    .split_form{
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        height: 100vh;
    }
  
    .top-left {
        grid-row: 1 / 2; 
        grid-column: 1 / 2; 
        background-color: #CD5C5C;; 
        padding: 20px;
        border-radius: 20px;
        

        display: flex;
        flex-direction: column;
        height: 50vh;
        width: 100%;
        overflow: hidden; 
    }

    .top-right {
        grid-row: 1 / 2;
        grid-column: 2 / 3;
        background-color: #B0C4DE; 
        padding: 20px;
        border-radius: 20px;
    }

    .bottom-left {
        grid-row: 2 / 3;
        grid-column: 1 / 2;
        background-color: #C8A2C8; 
        padding: 20px;
        border-radius: 20px;
    }

    .bottom-right {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        background-color: #F5F5DC; 
        padding: 20px;
        border-radius: 20px;
    }
    /*parm_tabel fone setting*/
    .boldAndLarge {
        font-weight: bold; /* 使文字粗體 */
        font-size: 20px; /* 文字大小設為16像素 */
    }

    #imageContainer{
        width: 100px auto; 
        height: 100%;
        border: 2px solid rgb(175, 170, 170)0d0; 
        position: relative; 
        overflow: hidden; 
    }

    #searchResults {
        margin-top: 20px;
    }

    #Error_content,#search_result,#image_show,#motor_curve,#parm_table {
        display: none;
    }
    .accordion-button {
        font-size: 18px; /* 或你想要的任何大小 */
    }

    .typing-cursor {
      display: inline-block;
      width: 0.6em;
      height: 1.2em;
      background-color: black;
      animation: blink 0.7s infinite;
    }

    .grid-item {
        transition: all 0.3s ease; 
        position: relative; 
        padding: 20px;
        
    }
    .zoomed {
        position: fixed;
        width: 70vw; 
        height: 90vh; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        z-index: 10; 
    }

    .zoom-btn {
        top: 10px; 
        right: 10px; 
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 90;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }


    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    #customTable{
        border-collapse: collapse; 
        border: 2px solid #726f6f; 
   
        /* margin-top: 17px;
        margin-left: 20px;  */
    }

</style>

    <script>
        function zoomIn(button) {
            let gridItem = button.closest('.grid-item');
            if(gridItem.classList.contains('zoomed')) {
                gridItem.classList.remove('zoomed');
            } else {
                gridItem.classList.add('zoomed');
                button.textContent = '還原'; 
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            
            var search_output = document.getElementById('search_output');
            var textElement = document.getElementById('first_animatedText');
            var finalCursor = document.getElementById('first_finalCursor');
            var textToAnimate = "您可以在下方搜尋輸入:";
            var textArray = textToAnimate.split('');
            
            finalCursor.style.display = 'inline-block';
            textElement.innerHTML = '';
            
            textArray.forEach(function(char, index) {
                setTimeout(function(){
                    textElement.innerHTML += char;

                    if (index === textArray.length - 1) {

                        finalCursor.style.display = 'none';
                        MPRS_Main.style.display = 'block';
                    }
                }, index * 50); 
            });

            const search_button = document.getElementById('search_button');

            search_button.addEventListener('click', function() {
                const searchInput = document.getElementById('searchInput');
                var Error_content = document.getElementById('Error_content');
                var search_result = document.getElementById('search_result');
                var searchResult = document.getElementById('searchResult');
                var image_show = document.getElementById('image_show')
                var motor_curve = document.getElementById('motor_curve')
                var parm_table = document.getElementById('parm_table')

                
                
                Error_content.style.display='none';
                image_show.style.display='none';
                motor_curve.style.display='none';
                search_result.style.display='none';
                parm_table.style.display='none';
                if (searchInput.value !== ""){

                    input_search.textContent = searchInput.value;

                    fetch('/search_database', {
                        method: 'POST',
                        body: JSON.stringify({  
                                                value : searchInput.value,
                                            }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        var jsonData = JSON.parse(data.news);
                        var accordionHtml = "";
                        if (data.sentence === "無刷直流馬達" || data.sentence === "永磁同步馬達" || data.sentence === "永磁直流馬達") {
                            image_show.style.display = 'block';
                            var uploadedImage = document.getElementById('uploadedImage');
                            uploadedImage.src = "./static/" + data.sentence + '.jpg';
                        }
                        if (searchInput.value.includes("最大功率") || searchInput.value.includes("最高轉速")) {
                            motor_curve.style.display = 'block';
                            var uploadedImage2 = document.getElementById('uploadedImage2');
                            uploadedImage2.src = "./static/output_figure.png";
                            parm_table.style.display = 'block';
                            document.getElementById("textbox1").value = parseFloat(data.L).toFixed(5);
                            document.getElementById("textbox2").value = parseFloat(data.R).toFixed(5);
                            document.getElementById("textbox3").value = parseFloat(data.Ke).toFixed(5);
                            document.getElementById("textbox4").value = parseFloat(data.Kt).toFixed(5);
                            document.getElementById("textbox5").value = parseFloat(data.J).toFixed(5);
                            document.getElementById("textbox6").value = parseFloat(data.B).toFixed(5);     
                        }
                        if (jsonData === 0) {
                            Error_content.style.display = 'block';
                            
                            var textElement = document.getElementById('animatedText4');
                            var finalCursor = document.getElementById('finalCursor4');
                            
                            var textToAnimate = "資料庫中找不到符合的電子報，請重新輸入";
                            var textArray = textToAnimate.split('');
                            finalCursor.style.display = 'inline-block';
                            textElement.innerHTML = '';
                            
                            textArray.forEach(function(char, index) {
                                setTimeout(function(){
                                    textElement.innerHTML += char;
                                    if (index === textArray.length - 1) {
                                        finalCursor.style.display = 'none';
                                    }
                                }, index * 50); 
                            });
                        }else{
                            document.getElementById("newsletterHeading").textContent = "馬達中心電子報推薦   關鍵字 : " + data.sentence;
                            search_result.style.display = 'block';
                            var split_form = document.getElementById('split_form');
                            search_output.style.display = 'block';
                            

                            for (var i = 0; i < jsonData.length; i++) {
                                var item = jsonData[i];
                                accordionHtml += '  <div class="accordion-item">';
                                accordionHtml += '    <h2 class="accordion-header" id="flush-heading' + i + '">';
                                accordionHtml += '            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse' + i + '" aria-expanded="false" aria-controls="flush-collapse' + i + '">';
                                accordionHtml += '                ' + item.e_newspaper_name;
                                accordionHtml += '            </button>';
                                accordionHtml += '    </h2>';
                                accordionHtml += '    <div id="flush-collapse' + i + '" class="accordion-collapse collapse" aria-labelledby="flush-heading' + i + '" data-bs-parent="#searchResult">';
                                accordionHtml += '        <div class="accordion-body">';
                                accordionHtml += '            <p>期刊號: ' + item.e_newspaper_id + '</p>';
                                accordionHtml += '            <p>作者: ' + item.edit_name + '</p>';
                                accordionHtml += '            <p>出版年份: ' + item.year + '</p>';
                                accordionHtml += '            <p>摘要: </br>   ' + item.abstract + '</p>';
                                accordionHtml += '            <a href ="http://km.emotors.ncku.edu.tw/emotor/new/motor_learn/epaper_detail.php?id=' + item.e_newspaper_id + '"> 電子報全文</a>'
                                accordionHtml += '        </div>';
                                accordionHtml += '    </div>';
                                accordionHtml += '  </div>';
                            }

                            // 插入手風琴到 HTML 中
                            document.getElementById("searchResult").innerHTML = accordionHtml;
                            split_form.scrollIntoView({ behavior: 'smooth' });
                        }                   
                    });
                }
                
                
            });

            // 錄音按鈕功能新增
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            document.getElementById("recordButton").onclick = function() {
                let modal = document.getElementById("modal");
                var input_search = document.getElementById('input_search');
                input_search.textContent = '錄音中...'
                if (!isRecording) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            mediaRecorder = new MediaRecorder(stream);
                            mediaRecorder.ondataavailable = event => {
                                audioChunks.push(event.data);
                            };
                            mediaRecorder.start();
                            modal.style.display = "block"; // 顯示模態彈窗
                            isRecording = true;
                        });
                }
            };

            document.getElementById("stopButton").onclick = function() {
                if (isRecording) {
                    mediaRecorder.stop();
                    var input_search = document.getElementById('input_search');
                    input_search.textContent = '音訊辨識中...'
                    mediaRecorder.onstop = () => {
                        const search_button = document.getElementById('search_button');
                        var searchInput = document.getElementById('searchInput');
                        var inputlabel = document.getElementById('searchResults');
                        inputlabel.style.display = 'block';
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        // 傳送至 Flask
                        const formData = new FormData();
                        formData.append("audio_data", audioBlob);
                        fetch("/process_audio", { method: "POST", 
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            input_search.textContent = " "
                            if (data.complet  === 1 ){
                                searchInput.value = data.result;
                                search_button.click();
                            }else{
                                searchInput.value = " ";
                                inputlabel.innerText  = data.result;
                            }
                        });
                        document.getElementById("recordButton").textContent = "語音識別";
                        audioChunks = [];
                        isRecording = false;
                    };
                    modal.style.display = "none"; // 隱藏模態彈窗
                }
            };

            // 當用戶點擊彈窗之外的區域，關閉彈窗
            window.onclick = function(event) {
                if (event.target == modal) {
                    if (isRecording) {
                        mediaRecorder.stop();
                        audioChunks = [];
                        isRecording = false;
                    }
                    var input_search = document.getElementById('input_search');
                    input_search.textContent = ' '
                    modal.style.display = "none";
                    
                }
            };

            let audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let analyser = audioContext.createAnalyser();
            let dataArray, bufferLength;

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                let source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 4096; // 增加FFT Size
                analyser.smoothingTimeConstant = 0.2; // 減小平滑時間常數
                analyser.minDecibels = -90; // 調整最小分貝
                analyser.maxDecibels = -10; // 調整最大分貝
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                draw();
            });

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);

                let canvas = document.getElementById("visualizer");
                let ctx = canvas.getContext("2d");
                let width = canvas.width;
                let height = canvas.height;

                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, width, height);

                ctx.lineWidth = 2;
                ctx.strokeStyle = "black";

                ctx.beginPath();

                let sliceWidth = width * 1.0 / bufferLength;
                let x = 0;

                for(let i = 0; i < bufferLength; i++) {
                    let v = dataArray[i] / 128.0;
                    let y = v * height / 2;

                    if(i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();
            }
            


        });
    </script>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <p>正在錄音中...</p>
            <canvas id="visualizer" width="640" height="100"></canvas>
            <button id="stopButton">停止錄音</button>
        </div>
    </div>
