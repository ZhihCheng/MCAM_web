<html >
<head>
    <title>Motor Tech Co-AI</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 引入 Bootstrap 5 Bundle JS (包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
    body {
        width: 100%;
        height: 100h; 
        margin: 0; 
        padding: 0; 
        font-family: Arial, sans-serif;
        background-color: #333333;
        margin: 0;
    }
    label {
        font-weight: bold;
    }
    h4 {
        font-family: Helvetica;
        /* font-size: 36px; */
        color: #333; 
        opacity: 0;
        animation: .6s title ease-in-out;
        animation-delay: 0.5s;
        animation-fill-mode: forwards; 
    }
    
    .success-message {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .success-icon {
        width: 25px;
        height: 25px;
        margin-right: 5px;
        display: flex;
        align-items: center; 
    }

    .loading-icon{
        width: 25px;     
        height: 25px;
        margin-right: 5px;
        display: flex;
        align-items: center; 
    }
    #loadingText {
        margin: 0; 
        color: #5a7beb;
        line-height: 25px; 
        align-self: center; 
    }
    /* Loading message */

    #SucessText{
        margin-top: 5px;
    }
    .label-font {
        font-size: 24px;    
    }

    .object_font {
        font-size: 20px;    
    }
    
    #Emtrc_log{
        max-width: 100px; 
        max-height: 100px; 
        width:50px; 
        height: 50px; 
        position: absolute; 
        top: 50%;
        left: 50%; 
        transform: translate(-50%, -50%); 
    }

    #uploadedImage2,#uploadedImage {
        max-width: 100%; 
        max-height: 100%; 
        width: auto; 
        height: auto; 
        position: absolute; 
        top: 50%;
        left: 50%; 
        transform: translate(-50%, -50%); 
    }

    .container {
        max-width: 78%;
        margin: 25px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .AI-container{
        display: none;
        max-width: 78%;
        margin: 2px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .inear-container {
        max-width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .outer-container {
        display: none;
        overflow-y: auto;
        max-width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    
    .split_form{
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        height: 100vh;
    }
  
    .top-left {
        grid-row: 1 / 2; 
        grid-column: 1 / 2; 
        background-color: #CD5C5C;; 
        padding: 20px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        height: 50vh;
        width: 100%;
        overflow: hidden; 
    }

    .top-right {
        grid-row: 1 / 2;
        grid-column: 2 / 3;
        background-color: #B0C4DE; 
        padding: 20px;
        border-radius: 20px;
    }

    .bottom-left {
        grid-row: 2 / 3;
        grid-column: 1 / 2;
        background-color: #C8A2C8; 
        padding: 20px;
        border-radius: 20px;
    }

    .bottom-right {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        background-color: #F5F5DC; 
        padding: 20px;
        border-radius: 20px;
    }
    /*parm_tabel fone setting*/
    .boldAndLarge {
        font-weight: bold; 
        font-size: 20px; 
    }

    #imageContainer{
        width: 100px auto; 
        height: 100%;
        border: 2px solid rgb(175, 170, 170)0d0; 
        position: relative; 
        overflow: hidden; 
    }
    #logoContainer{
        width: 100px auto; 
        height: 100%;
        border: 2px solid rgb(175, 170, 170)0d0; 
        position: relative; 
    }

    #searchResults {
        margin-top: 20px;
    }

    #Error_content,#search_result,#image_show,#motor_curve,#parm_table {
        display: none;
    }

    .accordion-button {
        font-size: 18px; 
    }

    .typing-cursor {
      display: inline-block;
      width: 0.6em;
      height: 1.2em;
      background-color: black;
      animation: blink 0.7s infinite;
    }

    .grid-item {
        transition: all 0.3s ease; 
        position: relative; 
        padding: 20px;
        
    }
    .zoomed {
        position: fixed;
        width: 70vw; 
        height: 90vh; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        z-index: 10; 
    }

    .zoom-btn {
        top: 10px; 
        right: 10px; 
    }


    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }


    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    #customTable{
        border-collapse: collapse; 
        border: 2px solid #726f6f; 
    }

    /* success message */
    .circle {
        stroke-dasharray: 1194;
        stroke-dashoffset: 1194;
        }

        
    svg .circle {
    animation: circle 1s ease-in-out;
    animation-fill-mode: forwards;
    }
    
    svg .tick {
    animation: tick .8s ease-out;
    animation-fill-mode: forwards;
    animation-delay: .95s;
    }

    .tick {
    stroke-dasharray: 350;
    stroke-dashoffset: 350;
    }
    
    
    @keyframes circle {
    from {
        stroke-dashoffset: 1194;
    }
    to {
        stroke-dashoffset: 2388;
    }
    }

    
    @keyframes tick {
    from {
        stroke-dashoffset: 350;
    }
    to {
        stroke-dashoffset: 0;
    }
    }
    
    @keyframes title {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
    }
</style>

<body>

    <script>
        function zoomIn(button) {
            let gridItem = button.closest('.grid-item');
            if(gridItem.classList.contains('zoomed')) {
                gridItem.classList.remove('zoomed');
                button.textContent = '展開'; 
            } else {
                gridItem.classList.add('zoomed');
                button.textContent = '還原'; 
            }
        }
        function updateLoadingToSuccess() {
            var loadingDiv = document.getElementById('loading_div');
            loadingDiv.innerHTML = `
                <svg class="success-icon" viewBox="0 0 400 400">
                    <circle fill="none" stroke="#68E534" stroke-width="20" cx="200" cy="200" r="190" stroke-linecap="round" transform="rotate(-90 200 200)" class="circle"/>
                    <polyline fill="none" stroke="#68E534" stroke-width="24" points="88,214 173,284 304,138" stroke-linecap="round" stroke-linejoin="round" class="tick" />
                </svg>
                <h4 id="SucessText" class="ms-3" style="color: #5a7beb;">Search Newsletter Success</h4>
            `;
        }
        function updateSimulinkToSuccess() {
            var simulinkdiv = document.getElementById('simulink_div');
            simulinkdiv.innerHTML = `
                <svg class="success-icon" viewBox="0 0 400 400">
                    <circle fill="none" stroke="#68E534" stroke-width="20" cx="200" cy="200" r="190" stroke-linecap="round" transform="rotate(-90 200 200)" class="circle"/>
                    <polyline fill="none" stroke="#68E534" stroke-width="24" points="88,214 173,284 304,138" stroke-linecap="round" stroke-linejoin="round" class="tick" />
                </svg>
                <h4 id="SucessText" class="ms-3" style="color: #5a7beb;">Simulink Success</h4>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            
            var search_output = document.getElementById('search_output');
            var textElement = document.getElementById('first_animatedText');
            var finalCursor = document.getElementById('first_finalCursor');
            var textToAnimate = "您好，這裡是馬達AI小助手，很高興為您服務:";
            var textArray = textToAnimate.split('');
            
            finalCursor.style.display = 'inline-block';
            textElement.innerHTML = '';
            
            textArray.forEach(function(char, index) {
                setTimeout(function(){
                    textElement.innerHTML += char;

                    if (index === textArray.length - 1) {

                        finalCursor.style.display = 'none';
                        MPRS_Main.style.display = 'block';
                    }
                }, index * 50); 
            });

            const search_button = document.getElementById('search_button');

            search_button.addEventListener('click', function() {
                const searchInput = document.getElementById('searchInput');
                var Error_content = document.getElementById('Error_content');
                var search_result = document.getElementById('search_result');
                var searchResult = document.getElementById('searchResult');
                var image_show = document.getElementById('image_show')
                var motor_curve = document.getElementById('motor_curve')
                var parm_table = document.getElementById('parm_table')
                var AI_result = document.getElementById('AIout')
                
                Error_content.style.display='none';
                image_show.style.display='none';
                motor_curve.style.display='none';
                search_result.style.display='none';
                parm_table.style.display='none';
                AI_result.style.display='none';

                
                var myModal = new bootstrap.Modal(document.getElementById('loading_modal'));



                if (searchInput.value !== ""){
                    myModal.show();
                    let showModalForAtLeast = 500; // 毫秒
                    let showStart = new Date().getTime();
                    var textToAnimate1 = "預設";
                    AI_result.style.display='block';
                    var textElement1 = document.getElementById('AIout_animatedText');
                    var finalCursor1 = document.getElementById('AIout_finalCursor');
                    textElement1.innerHTML = '';
                    fetch('/run_alpaca', {
                        method: 'POST',
                        body: JSON.stringify({  
                                                value : searchInput.value,
                                            }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                    

                        input_search.textContent = " "
                        textToAnimate1 = data.result;
                        var textArray1 = textToAnimate1.split('');
                        finalCursor1.style.display = 'inline-block';
                        textElement1.innerHTML = '';
                        
                        textArray1.forEach(function(char, index) {
                            setTimeout(function(){
                                textElement1.innerHTML += char;
                                if (index === textArray1.length - 1) {
                                    finalCursor1.style.display = 'none';
                                }
                            }, index * 50); 
                        });
                    });

                    
                    // 資料庫搜尋
                    fetch('/search_database', {
                        method: 'POST',
                        body: JSON.stringify({  
                                                value : searchInput.value,
                                            }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        updateLoadingToSuccess();
                        var jsonData = JSON.parse(data.news);
                        document.getElementById("newsletterHeading").textContent = "馬達中心電子報推薦";
                        if (data.sentence === "無刷直流馬達" || data.sentence === "永磁同步馬達" || data.sentence === "永磁直流馬達") {
                            image_show.style.display='block'
                            var uploadedImage = document.getElementById('uploadedImage');
                            uploadedImage.src = "./static/" + data.sentence + '.jpg';
                        }   
                        if (jsonData === 0) {
                            Error_content.style.display = 'block';
                            
                            var textElement = document.getElementById('animatedText4');
                            var finalCursor = document.getElementById('finalCursor4');
                            
                            var textToAnimate = "資料庫中找不到符合的電子報，請重新輸入";
                            var textArray = textToAnimate.split('');
                            finalCursor.style.display = 'inline-block';
                            textElement.innerHTML = '';
                            
                            textArray.forEach(function(char, index) {
                                setTimeout(function(){
                                    textElement.innerHTML += char;
                                    if (index === textArray.length - 1) {
                                        finalCursor.style.display = 'none';
                                    }
                                }, index * 50); 
                            });
                        }else{
                            document.getElementById("newsletterHeading").textContent = "馬達中心電子報推薦   關鍵字 : " + data.sentence;
                            search_result.style.display = 'block';
                            var split_form = document.getElementById('split_form');
                            search_output.style.display = 'block';
                            var accordionHtml = "";

                            for (var i = 0; i < jsonData.length; i++) {
                                var item = jsonData[i];
                                
                                accordionHtml += '  <div class="accordion-item">';
                                accordionHtml += '    <h2 class="accordion-header" id="flush-heading' + i + '">';
                                accordionHtml += '            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse' + i + '" aria-expanded="false" aria-controls="flush-collapse' + i + '">';
                                accordionHtml += '                ' + item.e_newspaper_name;
                                accordionHtml += '            </button>';
                                accordionHtml += '    </h2>';
                                accordionHtml += '    <div id="flush-collapse' + i + '" class="accordion-collapse collapse" aria-labelledby="flush-heading' + i + '" data-bs-parent="#searchResult">';
                                accordionHtml += '        <div class="accordion-body">';
                                accordionHtml += '            <p>期刊號: ' + item.e_newspaper_id + '</p>';
                                accordionHtml += '            <p>作者: ' + item.edit_name + '</p>';
                                accordionHtml += '            <p>出版年份: ' + item.year + '</p>';
                                accordionHtml += '            <p>摘要: </br>   ' + item.abstract + '</p>';
                                accordionHtml += '            <a href ="http://km.emotors.ncku.edu.tw/emotor/new/motor_learn/epaper_detail.php?id=' + item.e_newspaper_id + '"> 電子報全文</a>'
                                accordionHtml += '        </div>';
                                accordionHtml += '    </div>';
                                accordionHtml += '  </div>';
                            }
                            document.getElementById("searchResult").innerHTML = accordionHtml;
                            split_form.scrollIntoView({ behavior: 'smooth' });
                            
                        }               
                    });
                    fetch('/run_simulink', {
                        method: 'POST',
                        body: JSON.stringify({  
                                                value : searchInput.value,
                                            }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        updateSimulinkToSuccess();
                        let timePassed = new Date().getTime() - showStart;
                        if (timePassed < showModalForAtLeast) {
                            setTimeout(() => {
                                setTimeout(() => {
                                    myModal.hide();
                                }, 1500);
                            }, showModalForAtLeast - timePassed);
                        } else {
                            setTimeout(() => {
                                myModal.hide();
                            }, 1500);
                        }
                        if (searchInput.value.includes("最大功率") || searchInput.value.includes("最高轉速")) {
                            motor_curve.style.display = 'block';
                            var uploadedImage2 = document.getElementById('uploadedImage2');
                            uploadedImage2.src = "./static/output_figure.png";
                            parm_table.style.display = 'block';
                            document.getElementById("textbox1").value = parseFloat(data.L).toFixed(5);
                            document.getElementById("textbox2").value = parseFloat(data.R).toFixed(5);
                            document.getElementById("textbox3").value = parseFloat(data.Ke).toFixed(5);
                            document.getElementById("textbox4").value = parseFloat(data.Kt).toFixed(5);
                            document.getElementById("textbox5").value = parseFloat(data.J).toFixed(5);
                            document.getElementById("textbox6").value = parseFloat(data.B).toFixed(5);     
                        }
                    });
                }
              
            });

            // 錄音按鈕功能新增
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            document.getElementById("recordButton").onclick = function() {
                var audio_modal = new bootstrap.Modal(document.getElementById('audio_modal'), {
                    keyboard: false // 選項設置，這裡表示按下鍵盤上的esc鍵不會關閉Modal
                });

                const canvas = document.getElementById('audioCanvas');
                const canvasContext = canvas.getContext('2d');

                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(stream => {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const analyser = audioContext.createAnalyser();
                        const microphone = audioContext.createMediaStreamSource(stream);
                        microphone.connect(analyser);
                        analyser.fftSize = 2048;

                        const bufferLength = analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);

                        function draw() {
                            requestAnimationFrame(draw);

                            analyser.getByteTimeDomainData(dataArray);
                            canvasContext.fillStyle = 'rgb(256, 256, 256)';
                            canvasContext.fillRect(0, 0, canvas.width, canvas.height);
                            canvasContext.lineWidth = 2;
                            canvasContext.strokeStyle = 'rgb(0, 0, 0)';
                            canvasContext.beginPath();
                            var sliceWidth = canvas.width * 1.0 / bufferLength;
                            var x = 0;

                            for(var i = 0; i < bufferLength; i++) {
                                var v = dataArray[i] / 128.0;
                                var y = v * canvas.height / 2;

                                if(i === 0) {
                                    canvasContext.moveTo(x, y);
                                } else {
                                    canvasContext.lineTo(x, y);
                                }

                                x += sliceWidth;
                            }

                            canvasContext.lineTo(canvas.width, canvas.height / 2);
                            canvasContext.stroke();
                        }

                        draw();
                    })


                var input_search = document.getElementById('input_search');
                input_search.textContent = '錄音中...'
                if (!isRecording) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            mediaRecorder = new MediaRecorder(stream);
                            mediaRecorder.ondataavailable = event => {
                                audioChunks.push(event.data);
                            };
                            mediaRecorder.start();
                            audio_modal.show();             
                            isRecording = true;
                        });
                }
            };

            document.getElementById("cancelButton").onclick = function() {
                if (isRecording && mediaRecorder) {
                    mediaRecorder.stop();
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());  // 停止所有軌道，確保完全釋放資源
                    mediaRecorder = null;  // 清除mediaRecorder實例
                }
                var input_search = document.getElementById('input_search');
                input_search.textContent = '';  // 清除錄音中狀態的文字
                audioChunks = [];  // 清空錄音資料
                isRecording = false;  // 設定錄音狀態為不在錄音
            };

            document.getElementById("stopButton").onclick = function() {
                if (isRecording) {
                    mediaRecorder.stop();
                    var input_search = document.getElementById('input_search');
                    input_search.textContent = '音訊辨識中...'
                    mediaRecorder.onstop = () => {
                        const search_button = document.getElementById('search_button');
                        var searchInput = document.getElementById('searchInput');
                        var inputlabel = document.getElementById('searchResults');
                        inputlabel.style.display = 'block';
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        // 傳送至 Flask
                        const formData = new FormData();
                        formData.append("audio_data", audioBlob);
                        fetch("/process_audio", { method: "POST", 
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            input_search.textContent = " "
                            if (data.complet  === 1 ){
                                searchInput.value = data.result;
                                search_button.click();
                            }else{
                                searchInput.value = " ";
                                inputlabel.innerText  = data.result;
                            }
                        });
                        audioChunks = [];
                        isRecording = false;
                    };
                }
            };     
        });
    </script>
